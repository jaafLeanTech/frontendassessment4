<div>
  <h1 class="resume">Resume</h1>
    <div>
      <div>
        <div class="resume_container">
          <h2>Personal Information</h2>
          <button mat-raised-button color="primary">Edit</button>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>First Name: </mat-label>
            <input matInput placeholder="" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>Last Name: </mat-label>
            <input matInput placeholder="" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>User age: </mat-label>
            <input matInput placeholder="" formControlName="userAge" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>User email: </mat-label>
            <input matInput placeholder="" formControlName="userEmail" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>Phone Number: </mat-label>
            <input matInput placeholder="" formControlName="userTN" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div class="resume_container">
          <h2>Residential Information</h2>
          <button mat-raised-button color="primary">Edit</button>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>Address: </mat-label>
            <input matInput placeholder="" formControlName="userAddress" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>Neighborhood: </mat-label>
            <input matInput placeholder="" formControlName="userNeighborhood" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>State: </mat-label>
            <input matInput placeholder="" formControlName="userState" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="show_info" appearance="fill">
            <mat-label>City: </mat-label>
            <input matInput placeholder="" formControlName="userCity" />
          </mat-form-field>
        </div>
      </div>
    </div>
</div>
